<div class="tabs is-centered is-boxed is-large is-fullwidth">
  <ul>
    <li *ngFor="let value of tabValues;
        let i= index"
        [ngClass]="{'is-active': highlighted == i}"
        (click)=setTabHighlight(i)
    >
      <a class="tabs-groupIcon">
        <img src="../../assets/icons/{{value.toLowerCase()}}.svg" alt="{{value}}">
        <span class="is-size-5">{{ value }}</span>
      </a>
    </li>
  </ul>
</div>
